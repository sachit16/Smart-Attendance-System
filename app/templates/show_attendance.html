<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #fefbfb;
        }
        .attendance-table {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-collapse: collapse;
        }
        .attendance-table th, .attendance-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .attendance-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Attendance Records</h1>
    </div>
    <div>
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
        <tr>
            <td>{{ record['NAME'] }}</td>
            <td>{{ record['ROLLNO'] }}</td>
            <td>{{ record['TIME'] }}</td>
            <td>Present</td>
        </tr>
        {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="footer">
        <p>&copy; 2024 Smart Attendance System. All rights reserved.</p>
        <p>Sachit Bhor</p>
    </div>
</body>
</html>
